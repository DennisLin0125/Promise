<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <script>
        async function main(){
            let p = new Promise((resolve,rejest) => {
                resolve('ok');
            })
            // 1.右側為一個成功的Promise的情況,await回傳為Promise的狀態內容
            // let result = await p;
            // console.log(result);
            // 2.右側為其他類型數據,直接返回該數據
            // let result = await 20;
            // console.log(result);
            // 3.右側右側為一個失敗Promise的情況,需用try catch抓錯誤
            try {
                let result = await p;
                console.log(result);
            } catch (error) {
                console.log(error);
            }
        }

        main();
    </script>
</body>
</html>
