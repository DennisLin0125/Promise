<!DOCTYPE html>

<head>

    <title>Promise-封裝 | 12 - Promise.resolve 封裝</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        const p = Promise.resolve('OK');
        const p2 = Promise.resolve(new Promise((resolve, reject) => {
            // resolve('成功');
            reject("錯誤");
        }));
        const p3 = Promise.resolve(Promise.resolve('哦耶'));

        console.log(p3);
    </script>
